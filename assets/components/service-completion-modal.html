<!-- Service Completion Modal -->
<div class="modal fade" id="serviceCompletionModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Complete Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="serviceCompletionForm">
                    <div class="mb-3">
                        <label>Final Service Price</label>
                        <input type="number" class="form-control" id="actualPrice" required>
                    </div>
                    <div class="mb-3">
                        <label>Service Notes</label>
                        <textarea class="form-control" id="completionNotes" placeholder="Describe the completed work..."></textarea>
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        The customer will be notified to confirm the service completion.
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="confirmCompletion">
                    <i class="fas fa-check"></i> Mark as Completed
                </button>
            </div>
        </div>
    </div>
</div>
